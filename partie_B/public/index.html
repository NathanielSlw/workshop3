<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>E-commerce Store</h1>
        <nav>
            <a href="#products">Products</a> | <a href="#cart">Your Cart</a>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Products</h2>
            <div id="product-list">
                <!-- List of products will be dynamically injected here -->
            </div>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-list">
                <!-- Cart details will be dynamically injected here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
